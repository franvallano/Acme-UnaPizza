conditionsText			= Según la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal, esta aplicación garantiza un uso legal y correcto de los datos personales de todo usuario que se registre en ella. El usuario que desee registrarse en dicha aplicación deberá aceptar el uso de la información que dicho usuario aporte por la aplicación. El usuario se compromete a que toda la información aportada sea veraz. El usuario se compromete al uso correcto de la aplicación, evitando producir mal funcionamientos en la misma. La empresa garantiza la eliminación de toda información relacionada con el usuario cuando este lo solicite. La empresa se compromete a que ninguna información privada será utilizada por otra aplicación ajena a esta sin la aprobación del usuario. Por último, el incumplimiento por parte del usuario de dichas condiciones conllevará a la expulsión del usuario de dicha aplicación, imposibilitando que vuelva a registrarse en ella.
delete					= DARSE DE BAJA
deleteText				= En el caso de que el usuario, tanto participante como administrador, desee darse de baja, deberá mandar un correo electrónico a la dirección <b>admin@acmeunapizza.com</b>, con asunto baja. En el correo, deberá exponer brevemente el motivo por que cual desea darse de baja de la aplicación. En un plazo de 24 a 48 horas, los datos del usuario serán eliminados de la aplicación, y se le mandara un correo confirmando la baja de la aplicación.
